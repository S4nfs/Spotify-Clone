<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone By S4nfs</title>  <!-- Ask me about the code, I will explain it to you at https://github.com/S4nfs -->
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li><a href="https://github.com/S4nfs" style="color: white">About S4nfs</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of 2022</h1>
            <div class="songItemContainer">
            <div class="songItem">
                <img alt="1" >
                <span class="songName">JUMP by Against The Current</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>

            <div class="songItem">
                <img alt="1">
                <span class="songName">JUMP by Against The Current</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>

            <div class="songItem">
                <img alt="1" >
                <span class="songName">JUMP by Against The Current</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>

            <div class="songItem">
                <img alt="1" >
                <span class="songName">JUMP by Against The Current</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>

            <div class="songItem">
                <img alt="1" >
                <span class="songName">JUMP by Against The Current</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="4" class="far songItemPlay far fa-play-circle"></i></span></span>
            </div>
        </div>
    </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" class="range" id="myProgressBar" min="0" value="0" max="100" >
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay" style="margin: 0 10px;"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="50px" alt="" id="gif"><span id="masterSongName"></span>
        </div>
    </div>
<script src="https://kit.fontawesome.com/2d131ca70f.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
